<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>亚厦股份 - 可选与必选</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/assets/js/libs/jquery-1.8.3.min.js"></script>
    <script src="/assets/js/libs/layer/layer.js"></script>
    <script src="/assets/js/libs/jquery.ztree.core.js"></script>
    <script src="/assets/js/libs/jquery.easyui.min.js"></script>
    <link rel="stylesheet" href="/assets/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="/assets/css/commons.css"/>
    <link rel="stylesheet" href="/assets/css/easyui.css" />
</head>
<body class="easyui-layout">
<!--主体内容开始-->
<div data-options="region:'north'">
    <div class="name-list-nav">
        <ul>
            <li class="p-org-str sel-bk"><a>组织结构</a></li>
        </ul>
        <div class="name-search-box"><input type="text" placeholder="输入部门/姓名"/><i></i></div>
    </div>
</div>
<!--导航栏结束-->
<!--表格内容开始-->
<div class="left-tree" data-options="region:'west',split:true" style="width: 220px;">
    <div>
        <ul id="orgTree" class="ztree"></ul>
    </div>
</div>
<div class="dg-form" data-options="region:'center'">
    <!--人员列表开始-->
    <form action="" style="height: 100%;">
        <table id="personMsgList" class="list-htable">
            <thead>
            <tr>
                <th class="jsChooseAll" data-options="field:'ck',checkbox:true" width="4%"></th>
                <th data-options="field:'name'" width="20%">姓名</th>
                <th data-options="field:'pPost'" width="20%">岗位</th>
                <th data-options="field:'pEmail'" width="28%">企业邮箱</th>
                <th data-options="field:'pCompany'" width="28%">单位</th>
            </tr>
            </thead>
        </table>
    </form>
</div>
<!--表格内容结束-->
<!--输入框开始-->
<div data-options="region:'south'" style="height: 100px;">
    <div class="ipt-box">
        <form action="" method="POST">
            <div class="jsOneSel sel-people">
                <dl>
                    <dt class="jsAddToRight">添加人员 -&gt;</dt>
                    <dd>
                        <div class="selected-box selected"></div>
                    </dd>
                </dl>
                <div class="select-info" style="margin-top: -16px;">已选择的用户个数：<span class="sel-count">0</span></div>
            </div>
            <div class="jsDoubleSel sel-people" style="display:none">
                <dl>
                    <dt class="jsAddToRight jsRequired">必选人员</dt>
                    <dd>
                        <div class="selected-box required"></div>
                    </dd>
                </dl>
                <dl>
                    <dt class="jsAddToRight jsAvailable">可选人员</dt>
                    <dd>
                        <div class="selected-box alternative"></div>
                    </dd>
                </dl>
            </div>
        </form>
    </div>
</div>
<!--输入框结束-->
<!--主体内容结束-->
<!--#include virtual="/inc/script/js/sea.shtml"-->
<script>
    var personSelector = null;
    seajs.use('js/modules/commons/personSelector', function (m) {
    })
</script>

</body>
</html>
