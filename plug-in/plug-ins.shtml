<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赵海</title>
    <link rel="stylesheet" href="/assets/css/plug-in/plug-ins.css" />
    <link rel="stylesheet" href="/assets/js/libs/city-picker/city-picker.css" />
    <script src="/assets/js/libs/jquery-1.8.3.min.js"></script>
    <script src="/assets/js/libs/MdatePicker/WdatePicker.js"></script>
    <script src="/assets/js/libs/city-picker/city-picker-local.js"></script>
</head>
<body>
    <div class="body-container">
        <!--头部Start-->
        <div class="header">
            <div class="header-box">
                <h3>ZH-WEB</h3>
                <a class="btn-back" href="../index.html">
                    <i class="arrow-left"></i>
                    <i class="arrow-body"></i>
                </a>
            </div>
        </div>
        <!--头部End-->
        <div class="main-container">
            <ul class="list-contant li-list">
                <li>
                    <b>日期插件WdatePicker</b>
                    <input type="text" class="jsTime" id="Wdate1" value="2015-05-08">
                    <i class="icon icon-date iconTime"></i>
                </li>
                <li>
                    <b>地区选择插件city-picker</b>
                    <input type="text" style="width: 200px" data-toggle="city-picker" placeholder="请选择省/市/区" data-level="district" value="浙江省/杭州市/萧山区">
                    <span>data-level可选参数province / city / district</span>
                </li>
            </ul>
        </div>
    </div>
    <script>
        $(function () {
            //日期框点击事件
            $('.jsTime').click(function () {
                WdatePicker();
            });
            //日期图标点击事件
            $('.icon-date').live('click',function () {
                var dateid = $(this).prev().attr('id');
                WdatePicker({el:dateid});
            });
        });
    </script>
</body>
</html>
